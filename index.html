<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe!</title>
    <link rel="stylesheet" href="TTT.css">
</head>
<body>
    <div class="gameBoard">
        <div class="index0" data-index="0">0</div>
        <div class="index1" data-index="1">1</div>
        <div class="index2" data-index="2">2</div>
        <div class="index3" data-index="3">3</div>
        <div class="index4" data-index="4">4</div>
        <div class="index5" data-index="5">5</div>
        <div class="index6" data-index="6">6</div>
        <div class="index7" data-index="7">7</div>
        <div class="index8" data-index="8">8</div>

    </div>

    <form id="playerForm">
        <label>
            Player X:
            <input class="p1Name" type="text" name="player1Name" placeholder="Enter name">
        </label>
            <br>
        <label>
            Player O:
            <input class="p2Name" type="text" name="player2Name" placeholder="Enter name">
        </label>
    </form>

    <div>
        <button class="start">start game</button>
        <button class="restart">restart</buton>
    </div>

    <div>
        <div>...RESULTS...</div>
        <div class="results"></div>
    </div>
    
</body>
<script src="TTT.js"></script>
</html>
